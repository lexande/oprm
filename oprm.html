<html>
  <head>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <title>Open Passenger Rail Map</title>
    <style type="text/css">
      #oprmap {
          width: 100%;
          height: 90%;
	  border: 1px solid black;
      }
      .olImageLoaderror {
	  display: none;
      }
    </style>
    <script src="https://openlayers.org/api/OpenLayers.js" type="text/javascript"></script>
    <script type="text/javascript">
      function init() {
        map = new OpenLayers.Map("oprmap");
        map.addLayer(new OpenLayers.Layer.XYZ("basemap","https://a.tile.openstreetmap.org/${z}/${x}/${y}.png",{sphericalMercator: true}));
        map.addLayer(new OpenLayers.Layer.XYZ("Passenger Rail","https://iron.alexander.co.tz/tiles/${z}/${x}/${y}.png",{sphericalMercator: true, maxZoomLevel: 14, numZoomLevels: 15, alpha: true, isBaseLayer: false }));

        map.setCenter(new OpenLayers.LonLat(0,0) // Center of the map
          .transform(
            new OpenLayers.Projection("EPSG:4326"), // transform from WGS 1984
            new OpenLayers.Projection("EPSG:900913") // to Spherical Mercator Projection
          ), 3 // Zoom level
        );
        map.getNumZoomLevels = function() { return 15; }
      }
    </script>
